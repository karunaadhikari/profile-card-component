<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    
  
    <div class="card">
      
      <div class="header">
        <img  class="img1"src="/images/bg-pattern-card.svg" alt="Cover photo"/></div>
      

      <div class="profile">
        <img class="img2" src="/images/image-victor.jpg" alt="Profile image"/>
      

      </div class="heading">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h4 class="city">London</h4>

        <div class="footer">
          <div calss="item">
            <h4 calss="value">80k</h4>
            <h5 class="meta">Followers</h5></div>
          
          <div calss="item">
            <h4 calss="value">803k</h4>
            <h5 class="meta">Likes</h5>
         </div>
         <div calss="item">
          <h4 calss="value">80k</h4>
          <h5 class="meta">Photos</h5>
         </div>
        </div>

      </div>
      
      </div>
    
  
    

    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karuna Adhikari</a>.</div>
  </body>
</html>
